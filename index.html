<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container1">
    <header class="header">
      <div class="header-left">
        <img src="./asserts/Netflix_Logo_PMS.png" alt="Netflix" class="netflix" />
      </div>
      <div class="header-right">
        <div class="english">
          <span style="color: white">English</span>
          <i class="fas fa-caret-down"></i>
        </div>
        <div class="sign-in">
          <button class="btn">Sign In</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section1">
        <h1 class="h1">Unlimited movies, TV shows and more.</h1>
        <p class="para">Watch anywhere. Cancel anytime.</p>
        <div class="content">Ready to watch? Enter your email to create or restart your membership.</div>
        <div class="btn-2">
          <input type="text" value="Email address" class="e-mail">
          <button class="get-started">Get Started</button>
        </div>
      </section>
    </main>
  </div>

  <hr class="line"/>

  <div class="container2">
    <div class="left">
      <h1 class="h1">Enjoy on your TV.</h1>
      <p class="para">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
    </div>
    <div class="right">
      <img src="./asserts/tv.png" alt="tv" class="tv"/>
      <img src="./asserts/AAAABVxdX2WnFSp49eXb1do0euaj-F8upNImjofE77XStKhf5kUHG94DPlTiGYqPeYNtiox-82NWEK0Ls3CnLe3WWClGdiJP.png" alt="image on tv" class="tv-image"/>
    </div>
  </div>
